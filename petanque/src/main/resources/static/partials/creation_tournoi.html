<div class="container-fluid" style="padding:25px;">
	<div class="col-xs-14 col-sm-6" >
		<fieldset>
			<legend>Choisir un tournoi existant</legend>
			<select class="form-control" placeholder="Tournois précécdemment crées" ng-model="vm.selectedTournoi.id" style="width:350px;">
				<option ng-repeat="tournoi in vm.tournois" value="{{tournoi.id}}">{{tournoi.nom}}</option>
			</select>
			<button  ng-click="vm.selectTournoi()" class="btn btn-primary">Retourner dans le tournoi</button >
		</fieldset>
		
	</div>
	<div class="col-xs-14 col-sm-6" style="bottom:0px;">
		<fieldset>
			<legend>Creation d'un tournoi de petanque</legend>
			
			<div class="form-group">
				
				<div class="col-sm-10">
					<input  class="form-control" placeholder="Nom du tournoi" ng-model="vm.tournoi.nom">
				</div>
			</div>
			<button  ng-click="vm.creerTournoi()" class="btn btn-primary">Créer le tournoi</button >
		</fieldset>
	</div>
</div>
