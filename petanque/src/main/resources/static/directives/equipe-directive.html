<div class="container-fluid">
	<div class="row">
		<div class="col-sm-10" ng-click="selectEquipe(equipe)">
			<div class="panel panel-default" style="background-color:greenyellow;">
				<div class="panel-body">
					<span class="badge">{{(equipe.inscritDansLeComplementaire?'C':'')+ equipe.numero}}</span>
					<span style="padding-left:5px;">{{equipe.joueurs[0].nom}}-{{equipe.joueurs[1].nom}}</span>
				</div>
			</div>
		</div>
		<div class="col-sm-2" style="padding:0px;">
			<button class="btn btn-xs btn-primary" ng-click="supprimerEquipe(equipe)"><i class="mdi-navigation-cancel"></i></button>
		</div>
	</div>
</div>
